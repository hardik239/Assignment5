<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="ana.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	
	<style type="text/css">
		body{
			background-image: url('wm.jpg');
			background-size: auto;
			background-repeat: no-repeat;
			background-position: center;
  			font-family: 'Lato', sans-serif;
		}
	</style>

</head>
<body>

	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn">
    			
			</div>
			<div id="clock"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>

	

	<script type="text/javascript">
		var d,h,m,s, hdeg;
            
        function currentTime() {
  			var date = new Date();
  			var hour = date.getHours();
  			var min = date.getMinutes();
  			var sec = date.getSeconds();
  			hour = updateTime(hour);
  			min = updateTime(min);
  			sec = updateTime(sec);
  			document.getElementById("clock").innerText = hour + " : " + min + " : " + sec;
    		var t = setTimeout(currentTime, 1000);
		}

		function updateTime(k) {
  			if (k < 10) {
    			return "0" + k;
  			}
  			else {
    			return k;
  			}
		}

		currentTime();

		function adjustClock(){
			d = new Date();
			s=  d.getSeconds();
			h = d.getHours();
			m = d.getMinutes();
		
			hdeg = h*30 + m/2;
			
			hr.style.transform="rotate("+hdeg+"deg)";
			mn.style.transform="rotate("+m*6+"deg)";
			sc.style.transform="rotate("+s*6+"deg)";
		}
		window.addEventListener("load",function(){
			setInterval(adjustClock,1000 );
			setInterval(currentTime,1000);
		});

</script> 
</body>
</html>
